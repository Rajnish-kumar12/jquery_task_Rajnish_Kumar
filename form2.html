<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="form2.css"> -->
</head>

<body>
    <div class="container">
        <h1 class="text-success text-center">REGISTRATION FORM</h1>
        <hr color="green"></hr>
        <div class="col-lg-8 m-auto d-block">
            <form action="" onsubmit="return validation()" class="form-tom" method="post">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="User" class="form-control" id="user" autocomplete="off">
                    <span id=Username class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                    <span id="emails" class="text-danger Username font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="number" name="mobile" class="form-control" id="mobile" autocomplete="off">
                    <span id="phones" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="passs" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>confirmpassword:</label>
                    <input type="password" name="conpass" class="form-control" id="conpass" autocomplete="off">
                    <span id="conpasss" class="text-danger font-weight-bold"></span>
                </div>
                <center>
                <input type="submit" value="submit" name="submit" class="btn btn-success" style="margin-bottom: 5px;">
                </center>
            </form>
        </div>
    </div>
    <script src="form2.js"></script>
</body>

</html>
